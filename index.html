<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베스퍼의 주인 촉매제 퍼즐 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>촉매제 퍼즐 계산기</h1>
        <input type="number" id="puzzle-input" placeholder="숫자를 입력하세요">
        <button onclick="solvePuzzle1()">퍼즐 1 해결</button>
        <button onclick="solvePuzzle2()">퍼즐 2 해결</button>
        <button onclick="solvePuzzle3()">퍼즐 3 해결</button>
        <div class="result" id="result"></div>
    </div>

    <script src="puzzles.js"></script>
</body>
</html>
